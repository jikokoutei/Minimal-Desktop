StringAlign=Center
StringStyle=Bold
FontFace=Segoe UI Light
FontColor=0,0,0
FontSize=40
X=220
Y=10
Text=              S e t t i n g s
AntiAlias=1
___________________________________________________________________________________

[MeterTextColor1]
Meter=String
StringAlign=Left
FontColor=0,0,0
FontFace=Segoe UI Light
FontSize=12
X=65
Y=120 
Text=   Color 1    >>>>>>>>>>>
AntiAlias=1

[MeterTextColor1a]
Meter=String
StringAlign=Center
FontFace=Segoe UI
FontColor=#Color1#
FontSize=12
X=260r
Y=0r
W=100
Text=#Color1#
AntiAlias=1
SolidColor=0,0,0,80
LeftMouseUpAction=["#@#Addons\RainRGB4.exe" "VarName=Color1" "FileName=#@#Variables.inc"]
FinishAction=[!Refresh *]
