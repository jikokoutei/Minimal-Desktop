[MeterSettingsBg]
Meter=Shape
X=37
Y=0
Shape=Rectangle 1,1,360,530,0 | Fill Color 255,255,255,20 | Stroke Color 0,0,0,0 
SolidColor=255,255,255,210
SolidColor2=#Color2#

[MeterSettingsBg2]
